<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mondrian</title>
    <link rel="stylesheet" href="mondrian.css">
</head>

<body>
    <div class="canvas">
        <div class="canvas-top">
            <div class="canvas-top-left">
                <div class="canvas-top-left-up"></div>
                <div class="canvas-top-left-down"></div>
            </div>
            <div class="canvas-top-right">
                <div class="canvas-top-right-up"></div>
                <div class="canvas-top-right-down"></div>
            </div>
        </div>
        <div class="canvas-middle">
            <div class="canvas-middle-left"></div>
            <div class="canvas-middle-center"></div>
            <div class="canvas-middle-right"></div>
        </div>
        <div class="canvas-bottom">
            <div class="canvas-bottom-left"></div>
            <div class=" canvas-bottom-center">
                <div class="canvas-bottom-center-up"></div>
                <div class="canvas-bottom-center-down"></div>
            </div>
            <div class="canvas-bottom-right"></div>
        </div>
    </div>

</body>

</html>
